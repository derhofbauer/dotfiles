
[colors]
transparent_background_colors = false

[colors.primary]
background = "#000000"

[env]
TERM = "xterm-256color"

[font]
size = 14.0
offset.y = 4

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.85

[window.dimensions]
columns = 103
lines = 27

[window.padding]
x = 5
y = 5

[general]
live_config_reload = true
